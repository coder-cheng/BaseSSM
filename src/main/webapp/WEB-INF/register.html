                    <div class="panel-heading white-bg pl0 pr0">

                        <div class="col-sm-12">

                            </div>

                                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请如实填写您的身份信息
                                    <b>( * 为必填项 )</b>，确实无误后提交信息。我们会尽快进行验证核实。
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer white-bg">
                        <div class="profile-stats-info" style="text-align: center">
                            <a href="#" class="tipB" title="Views"><i class="im-eye2"></i>

                        </div>
                        <ul class="profile-info">

                            <li><i class="ec-mail"></i> hshengting@hebei.com</li>
                        </ul>

                <!-- End .panel -->
            </div>
            <!-- col-lg-4 end here -->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-right: 4%">
                <!-- col-lg-4 start here -->
                <div class="panel panel-default plain">
                    <!-- Start .panel -->
                    <div class="panel-heading white-bg">
                        <h4 class="panel-title"><i class="ec-user"></i>学员信息</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-vertical hover-stripped" role="form">
                            <div class="form-group">
                                <label class="control-label">*用户名</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">*新密码</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">*确认密码</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">*姓名</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">*性别</label>
                                <label class="radio-inline">
                                    <input type="radio" name="radio1" value="option1">男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="radio1" value="option2" checked="checked">女
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">*生日</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">*身份证号</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">*电话</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">*邮箱</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">更多信息</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <!-- End .form-group  -->
                            <div class="form-group mb15">
                                <input class="btn btn-primary" type="button" value="确认">
                                <input class="btn btn-warning" type="button" value="取消">
                            </div>
                            <!-- End .form-group  -->
                        </form>
                    </div>
                </div>
