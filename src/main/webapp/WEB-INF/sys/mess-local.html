<div id="mess-local" class="outlet" xmlns:c="http://java.sun.com/jsf/core">
    <!-- Start .outlet -->
    <!-- Page start here ( usual with .row ) -->
    <div class="row">
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="panel panel-default plain toggle panelRefresh">
                <!-- Start .panel -->
                <div class="panel-heading white-bg">
                    <h4 class="panel-title">区域信息</h4>
                    <button class="btn btn-add" type="button">添加</button>
                </div>

                        <tr>

                            <th>区域所属</th>
                            <th>其他操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <c:forEach var="list" items="${addLists}">

                                <td>${list.localid}</td>
                                <td>${list.localname}</td>
                                <td>${list.locallevel}</td>
                                <td>${list.localbelong}</td>
                                <td>
                                    <button class="btn btn-change" type="button">修改</button>
                                    <button class="btn btn-del" type="button">删除</button>
                                </td>
                            </tr>
                        </c:forEach>
                        <tr class="odd gradeX">
                            <td>1000</td>
                            <td>河北</td>
                            <td>省级</td>
                            <td>国家</td>
                            <td>
                                <button class="btn btn-change" type="button">修改</button>
                                <button class="btn btn-del" type="button">删除</button>
                            </td>
                        </tr>
                        <tr class="even gradeC">
                            <td>1001</td>
                            <td>石家庄</td>
                            <td>省会</td>
                            <td>河北</td>
                            <td>
                                <button class="btn btn-change" type="button">修改</button>
                                <button class="btn btn-del" type="button">删除</button>
                            </td>
                        </tr>
                        <tr class="even gradeC">
                            <td>1003</td>
                            <td>廊坊</td>
                            <td>市级</td>
                            <td>河北</td>
                            <td>
                                <button class="btn btn-change" type="button">修改</button>
                                <button class="btn btn-del" type="button">删除</button>
                            </td>
                        </tr>
                        <tr class="even gradeC">
                            <td>1006</td>
                            <td>张家口</td>
                            <td>市级</td>
                            <td>河北</td>
                            <td>
                                <button class="btn btn-change" type="button">修改</button>
                                <button class="btn btn-del" type="button">删除</button>
                            </td>
                        </tr>
                        <tr class="even gradeC">
                            <td>1008</td>
                            <td>秦皇岛</td>
                            <td>市级</td>

                                <button class="btn btn-change" type="button">修改</button>
                                <button class="btn btn-del" type="button">删除</button>
                            </td>
                        </tr>
                        <tr class="even gradeC">
                            <td>1009</td>
                            <td>邯郸</td>
                            <td>市级</td>
                            <td>河北</td>
                            <td>
                                <button class="btn btn-change" type="button">修改</button>
                                <button class="btn btn-del" type="button">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-12 end here -->
    </div>
    <!-- Page End here -->
</div>
<!-- End .outlet -->
<script type="text/javascript">
    $(document).on("click", "button", function () {
        alert("确认执行此操作？");
        $(".btn-add").click(function () {
            $("#load-windows").load("sys/localEdit.do");
        })
        $(".btn-change").click(function () {
