<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>师资培训管理系统</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css" media="screen" type="text/css"/>
    <link rel="icon" href="/assets/img/ico/favicon.ico" type="image/png">
</head>

<body background="/assets/img/blog/huala.jpg">
<h2 class="d-logtitl">河北省职业学校师资培训管理系统</h2>
<div id="window" style="display: none;">
    <div class="page page-front">
        <div class="page-content">
            <div class="input-row">
                <label class="label fadeIn"><i>用户名</i></label>
                <input id="username" type="text" data-fyll="pineapple" class="input fadeIn delay1"/>
                <a class="dlinfo register"><u>学员注册</u></a>
            </div>
            <div class="input-row">
                <label class="label fadeIn delay2"><i>密码</i></label>
                <input id="password" type="password" data-fyll="hackmeplease" class="input fadeIn delay3"/>
                <a class="dlinfo"><u>忘记密码？</u></a>
            </div>
            <div class="input-row perspective">
                <button id="submit" class="button load-btn fadeIn delay4"><span class="default"><i
                        class="ion-arrow-right-b"></i>登录</span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>

<script src='../js/jquery-x.js'></script>
<script src="../js/index.js"></script>
<script>
    //注册点击事件
    $(function () {
        //注册登录按钮的点击事件，点击登录触发doLogin方法
        $("#submit").click(doLogin);
        //点击学员注册触发doRegister方法
        $(".register").click(doRegister);
    });
    function doLogin(){
        //定义提交信息数据
        var messup={
            用户名:$("#username").val(),
            密码:$("#password").val()
        }
        //post异步请求checkUI.do并提交messup数据
        $.post("checkUI.do",messup,function (data,status) {
            //获得提交信息数据并转换成字符串
            var shuju = JSON.stringify(messup);
            //弹框提示提交信息数据
            alert("用户名密码为:"+shuju);
            //判断提交信息数据是否正确
            if (shuju==data) {
                //正确，则进入主界面
                location.href="indexUI.do";
            }else {
                //错误，提示
                alert("用户名密码错误。");
            }
            return false;
        });
    };
    function doRegister() {
        //进入学员注册页面
        window.location.href="registerUI.do";
    };
</script>

</html>
